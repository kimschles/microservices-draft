---
apiVersion: v1
kind: Namespace
metadata:
  name: dev-backend
--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: learning-resources-api
  namespace: dev-backend
  labels:
    app: learning-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: learning-api
  template:
    metadata:
      labels:
        app: learning-api
    spec:
      containers:
      - name: learning-resources-container
        image: kimschles/learning-resources-api:0.0.1
        ports:
        - containerPort: 5000
        env:
          - name: POD_NAME  
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
---
apiVersion: v1
kind: Service
metadata:
  name: learning-resources-service
  namespace: dev-backend
spec:
  selector:
    app: learning-api
  ports:
    - port: 80
      targetPort: 5000
  type: LoadBalancer